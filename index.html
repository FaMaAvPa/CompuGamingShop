<!DOCTYPE html>
<html>
<head>
  <title>CompuGamingShop</title>
  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
  <header>
    <img src="./img/logoCGS.png" alt="logo">
    <h1>La tecnología al alcance de tu palma</h1>
  </header>

  <main>
    <section id="product-list">
      <h2>Productos disponibles</h2>

      <div class="product-item">
        <img src="./img/NotebookGamer.png" alt="NotebookGamer">
        <h3>Notebook Gamer</h3>
        <p>$1.159.314</p>
        <button class="buy-button">Comprar</button>
      </div>

      <div class="product-item">
        <img src="./img/AMDRyzen5.png" alt="Procesador AMD RYZEN 5 3600">
        <h3>Procesador AMD RYZEN 5 3600</h3>
        <p>$137.826</p>
        <button class="buy-button">Comprar</button>
      </div>

      <!-- Agrega más productos aquí -->

    </section>

    <section id="cart">
      <h2>Carrito de compras</h2>

      <ul id="cart-items"></ul>

      <p id="total-price">Total: $0.00</p>

      <button id="checkout-button">Pagar</button>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
